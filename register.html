<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head> 
<body>
      <form action="">
      	<h1> register</h1>
      	<p>
      		<input 
      		placeholder="enter your name"
      		id="name"
      		name="name"/>
      	</p>
      	<p>
           <input
           placeholder="enter email"
           type="email"
           id="email"
           name="email"/>
       </p>
       <p> 
       	<input
       	placeholder="enter your password"
       	type="password"
       	id="password"
       	name="password"/>
       </p>
       <p>
       	    <input 
       	    placeholder="confirm your password"
       	    type="password"
       	    id="password"
       	    name="password"/>
       	</p>
       	<p>
       		<input 
       		placeholder="mobile number"
       		type="mobile"
       		id="mobile"
       		name="mobile"/>
       	<p>
       		<input 
       		placeholder="enter your address"
       		textarea="address"
       		textarea="address"
       		name="address"/>
       	</p>
       	<p>
       		<input 
       		placeholder="radio"
       		type="gender"
       		id="gender"
       		name="gender"/>
        </p>
        <p>
        	<input 
        	placeholder="date of birth"
        	type="date of birth"
        	id="date of birth"
        	name="date of birth"/>
        	<p>
        		<input 
        		placeholder="identity"
        		type="identity"
        		id="identity"
        		name="identity"/>
        	</p>
        	<p>
        		<input 
        		placeholder="submit"
        		type="submit"
        		id="submit"
        		name="submit"/>
        </p>
       <button>Submit</button>
   </form>
    </body>
